<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
   
    <title>Ejercicios vue</title>
</head>
<body>
   
    <div id="contenedor">
       <span> Bienvenido: {{ nameV }}</span>
       <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Sobrenombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Página</th>
                
            </tr>
        </thead>
        <tbody>
            <tr v-for="u in users">
                
                    <td>{{u.name}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.phone}}</td>
                    <td>{{u.website}}</td>
                
                <td>
                    <button @click='Modificar'>Modificar</button>
                    <button>Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    users: null,
                    nameV: ''
                } 
            },
            methods: {
                modificar() {
                    var tme_email = this.email
                    var tmp_pwd = this.password
                    var tmu = null

                    var access = this.users.map(function(u) {
                        if (tme_email === u.email) {
                            if (tmp_pwd === u.password) {

                                alert('Acceso Correcto')

                                var tmu = {
                                    name: u.name,
                                    username: u.username,
                                    email: u.email
                                }

                                localStorage.setItem('user', JSON.stringify(tmu))

                                window.location.href = "users.html";
                                return true;
                            }
                        }
                    })
                }


            },
            mounted() {
                var u = localStorage.getItem('user')
                var user = JSON.parse(u)

                this.nameV = user.name
                fetch('users.json')
                    .then((res) => res.json()) 
                    .then((json) => (this.users = json))
                    .catch((err) => (alert('no data')))
            }
        }).mount('#contenedor')
    </script>
    
     <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</body>

</html>
