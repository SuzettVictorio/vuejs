<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios vue</title>
</head>
<body>
  <div id="contenedor">
     <form action="" id="form">
      <fieldset>
          <legend>Iniciar Sesi칩n</legend>
          <label for="">
              Correo electr칩nico:
              <input type="text" v-model="email" required placeholder="correo">
          </label>
          <label for="">
              Contrase침a:
              <input type="password" v-model="password" required placeholder="contrase침a">
          </label>

          <button @click="login">Entrar</button>
      </fieldset>
     </form>
  </div>

<script src="https://unpkg.com/vue@3"></script>
<script type="text/javascript">
  const {createApp} =Vue
  createApp ({
      data() {
          return {
              users:null,
              email:'',
              password:''
          }
      },methods: {
          login(e){

              var tme_email=this.email
              var tmp_pwd=this.password
              var tmu=null 

              var access=this.users.map(function(u){
                  if(tme_email===u.email){
                      if(tmp_pwd===u.password){

                          alert('Acceso Correcto')

                          var tmu = {name:u.name,username:u.username,email:u.email}

                          localStorage.setItem('user',JSON.stringify(tmu))
                          window.location.href="users.html";                            
                          return true;
                      }else {
                        alert('Acceso Incorrecto')
                      }
                  }
              })
              this.email=''
              this.password=''
              
              e.preventDefault()
              
          }
      },mounted(){
          fetch('users.json')
          .then((res) => res.json())
          .then((json) => (this.users=json))
          .catch((err) => (alert('no data')))
      }
  }).mount('#contenedor')
</script>
</body>
</html>
