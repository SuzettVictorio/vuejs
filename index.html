<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script src="https://unpkg.com/vue@3"></script>
        <script type="text/javascript">
        
        const { createApp } = Vue
       
        const app = createApp({
                     data(){
                        return{

                    },
                        methods:{

                                },

                                },
                                addPalomilla(){
                                    this.palomilla.push({name:this.a_name,role:this.role});
                                    this.a_name=""
                                    this.role=""
                                }
                            }
                }).mount('#contenedor')
    </script>
